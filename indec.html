<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Add onclick attribute to the h1 element -->
    <button onclick="myfunction1()">drfgh</button>
    <h2 id="demo"></h2>

    <script>
        let p1 = 22;
        let p2 = 11;
        let isVisible = true;

        // Add event listener to the document for the click event
       
        
        function myfunction1() {

            if (isVisible) {
                document.getElementById("demo").innerHTML = p1 * p2;
                isVisible = false;
            }else{
                document.getElementById("demo").innerHTML = "";
                isVisible = true;
            }
            
            // Set the innerHTML of the element with id "demo" to the product of p1 and p2

            
        }
    </script>
</body>
</html>
